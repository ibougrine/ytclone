<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="masthead navbar navbar-expand-lg navbar-light bg-light">
        <button class="menu-btn btn navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars" aria-hidden="true"></i>
        </button>

        <div class="logo navbar-brand">
            <a href="#">
                <h1><i class="fab fa-youtube logo-icon" aria-hidden="true"></i>YouTube</h1>
            </a>
        </div>

        <div class="site-search">
            <input type="search" placeholder="Cerca" class="search-input form-control" aria-label="Cerca">
            <button class="search-btn btn" aria-label="Cerca"><i class="fas fa-search" aria-hidden="true"></i></button>
        </div>

        <div class="user-menu">
            <button class="btn" aria-label="Pujar">
                <i class="fas fa-upload" aria-hidden="true"></i>
            </button>
            <button class="btn" aria-label="Aplicacions de YouTube">
                <i class="fas fa-th" aria-hidden="true"></i>
            </button>
            <button class="btn" aria-label="Notificacions">
                <i class="fas fa-bell" aria-hidden="true"></i>
            </button>
            <button class="btn" aria-label="Compte">
                <i class="fas fa-user-circle" aria-hidden="true"></i>
            </button>
        </div>
    </header>

    <section class="channel-banner">
        <div class="channel-social-links">
            <ul class="list-inline">
                <li class="btn google-plus">
                    <i class="fab fa-google-plus-square" aria-hidden="true"></i>
                </li>
                <li class="btn twitter">
                    <i class="fab fa-twitter-square" aria-hidden="true"></i>
                </li>
                <li class="btn facebook">
                    <i class="fab fa-facebook-square" aria-hidden="true"></i>
                </li>
            </ul>
        </div>
    </section>

    <section class="channel-info">
        <div class="container">
            <div class="channel-icon">
                <img src="https://agora.xtec.cat/iesrafaelcampalans/wp-content/uploads/usu1643/2017/09/logonom-1.png" alt="">
            </div>
            <div class="channel-title">
                <h1>Institut Rafael Campalans <i class="fas fa-check-circle"></i></h1>
                <div class="channel-subscriber-count">2.126.438 subscriptors</div>
            </div>
            <div class="channel-subscribe">
                <button class="subscribe-btn btn">Subscrit 2.1m</button>
                <button class="notification-btn btn" aria-label="Activar notificacions"><i class="fas fa-bell" aria-hidden="true"></i></button>
            </div>
        </div>
    </section>

    <nav class="channel-nav">
        <div class="container">
            <ul class="nav">
                <li class="nav-item">
                    <a href="#" class="nav-link current">Inici</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Vídeos</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Llistes de reproducció</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Comunitat</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Canals</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Sobre nosaltres</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="channel-content">
        <div class="container">
            <section class="channel-videos">
                <!-- Contenido de la sección de videos -->
            </section>

            <section class="video-grid">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="video-thumbnail">
                                <!-- Contenido del video 1 -->
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="video-thumbnail">
                                <!-- Contenido del video 2 -->
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="video-thumbnail">
                                <!-- Contenido del video 3 -->
                            </div>
                        </div>
                        <!-- Agrega más columnas según sea necesario -->
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
